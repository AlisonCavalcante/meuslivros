<section class="content">
  <div class="content-mintitle">
    <p>Lista de Livros</p>
  </div>
  <app-mensagens></app-mensagens>
  <section class="content-card">
    <div class="card rounded shadow-lg p-3">
      <div>
        <h1 class="card_title">Gerenciar Livros</h1>
        <h4 class="card_subtitle">
          Gerencie, edite ou remova livros da sua lista
        </h4>
        <h5 class="card_subtitle">Total de livros cadastrados: {{totalLivros}}</h5>
      </div>
      <app-pesquisar-livros class="col-6 d-flex align-self-center" (emmitPesquisar)="getPesquisar($event)"></app-pesquisar-livros>
      <!-- novos livros container -->
      <div class="card shadow roudend">
        <div class="card-body novosLivros-body">
          <form [formGroup]="form">
          <div class="row">
            <div class="form-group col-7">

                <input
                  type="text"
                  class="form-control"
                  placeholder="Título do Livro"
                  formControlName="nome"
                />

            </div>
            <div class=" col-3 dropdown">
              <select
              class="btn btn-secondary form-select-lg"
              aria-label="Default select example"
              type ="text"
              id="categorias"
              formControlName="categorias"
            >
              <option
                style="text-transform: capitalize"
                *ngFor="let categoria of categorias"
                selected
                [ngValue]="categoria"
              >
                {{ categoria }}
              </option>
            </select>
            </div>
            <div class="form-group col-2 text-right">
              <button
                [disabled]="!form.valid"
                type="submit"
                (click)="cadastrar()"
                class="btn btn-dark"
              >
                + Cadastrar
              </button>
            </div>
          </div>
        </form>
        </div>

      </div>
      <!-- fim novos livros container -->
      <!-- lista de livros container -->
      <form [formGroup]="formFiltro" >
        <div class=" col-3 mt-4 d-flex align-self-start dropdown">
          <select
          class="btn btn-secondary form-select-lg"
          aria-label="Default select example"
          type ="text"
          id="categorias"
          formControlName="categorias"
          (click)="teste()"
        >
          <option
            style="text-transform: capitalize"
            *ngFor="let categoria of categorias"
            selected
            [ngValue]="categoria"
          >
            {{ categoria }}
          </option>
        </select>
        </div>
      </form>

      <section class="lista-livros">
        <div *ngFor="let livro of livros; let i = index" class="card col-3">
          <div class="card-title">
            <h4 class="card-title_title">{{ livro.nome }}</h4>
          </div>
          <div class="card-body">
            <p>{{ livro.observacao }}</p>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col content-button">
                <a
                  class="btn btn-sm btn-dark mr-2"
                  [routerLink]="['edit/', livro._id]"
                  data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  >Editar</a
                >
                <button
                  (click)="excluir(livro, i)"
                  class="btn btn-sm btn-danger"
                >
                  Excluir
                </button>
              </div>
              <div class="col text-right">
                <h5>{{ livro.avaliacao }}⭐</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
